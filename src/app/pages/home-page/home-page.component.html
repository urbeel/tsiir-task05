<app-admin-bar *ngIf="isAdmin" class="row mt-5"></app-admin-bar>
<div *ngIf="products.length==0 && !authService.isAdmin()" class="row mt-5">
  <h1 class="text-center">Products not found</h1>
</div>
<div *ngIf="products.length>0 && !authService.isAdmin()" class="row row-cols-1 row-cols-lg-5 row-cols-md-3 g-4 mt-3">
  <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
</div>
