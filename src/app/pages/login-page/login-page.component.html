<div *ngIf="error">
  <p class="alert alert-danger mt-3 mb-1 w-50 mx-auto">{{error}}</p>
</div>
<div class="row card mt-5 p-4 mx-auto" style="width: 500px">
  <h1 class="mb-3 text-center">LOGIN</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label class="form-label" for="u-email">Email</label>
    <input
      type="text"
      formControlName="email"
      id="u-email"
      class="form-control mb-2"
      required
    >
    <label class="form-label" for="u-pass">Password</label>
    <input
      type="password"
      formControlName="password"
      id="u-pass"
      class="form-control mb-4"
      required
    >
    <div class="row d-flex justify-content-center">
      <button type="submit" [disabled]="form.invalid || form.disabled" class="btn btn-primary col-6">LOGIN</button>
    </div>
  </form>
  <span class="mt-3 text-center">Don't have account?<strong class="mx-2">
            <a routerLink="/registration">Sign Up</a></strong>
  </span>
</div>
